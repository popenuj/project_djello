<div ng-click='edit($event)'>
  <span ng-show='!active' ng-transclude></span>
  <div class="input-group" ng-show='active'>
    <span class="input-group-btn">
      <button type="button" class="btn btn-primary" ng-click="save($event)">Add Board</button>
    </span>
    <input type="text" class="form-control new-board" ng-model='newBoardItem.title'>
  </div>
  <br>
</div>
