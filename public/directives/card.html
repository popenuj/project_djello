<div
  class="modal fade"
  id="{{card.list_id + card.id}}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">
            &times;
          </span>
        </button>
        <h3
          class="modal-title bg-faded"
          id="myModalLabel">
          <edit-field
            edit-model="card"
            edit-value="name">
            {{card.name}}
          </edit-field>
        </h3>
        <div class="row">
          <div class="col-xs-6 pull-left">
            <small>In list {{list.title }}</small><br>
            <div ng-if="card.completed">
              <small>Completed: {{card.completed | date:'MMM d, yyyy'}}</small>
            </div>
          </div>
          <div class="col-xs-6 pull-right">
            <div ng-if="!card.completed" class="pull-right pointable">
              <a ng-click="markComplete()">Mark as complete</a>
            </div>
            <div ng-if="card.completed" class="pull-right pointable">
              <a ng-click="markIncomplete()">Mark as incomplete</a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <edit-field edit-model="card" edit-value="description">{{card.description}}</edit-field>
      </div>
      <div class="modal-footer">
        <p class="pull-left">Priority: {{ card.priority }}</p>
        <button
          type="button"
          class="btn btn-default"
          data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
