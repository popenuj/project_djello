<div ng-click='edit($event)'>
  <span ng-show='!active' ng-transclude></span>
  <div class="input-group" ng-show='active'>
    <span class="input-group-btn">
      <button type="button" class="btn btn-success" ng-click="save($event)">Update</button>
    </span>
    <input type="text" class="form-control edit-field" ng-model="newValue">
  </div>
</div>
